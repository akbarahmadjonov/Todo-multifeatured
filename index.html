<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>

    <div class="container">
        <div class="row flex-column">
            <form class="col-12 col-lg-6 text-center mt-5 mx-auto rounded js-form">
                <h1>Todo App</h1>
                <div class="btn-group mt-2 mb-5" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary js-all-btn">All <span type="button"
                            class="js-all-span">0</span></button>
                    <button type="button" class="btn btn-primary js-finished-btn">Finished <span type="button"
                            class="js-finished-span">0</span></button></button>
                    <button type="button" class="btn btn-primary js-pending-btn">Pending tasks <span type="button"
                            class="js-pending-span">0</span></button></button>
                </div>
                <div class="input-group">
                    <input class="form-control js-input" type="text" placeholder="Enter any task" autofocus>
                    <button class="btn btn-primary p-3"><i class="fas fa-plus-circle fs-3"></i></button>
                </div>
                <span class="text-danger d-none js-error">Enter a text greater than 3 words</span>
                <ul class="col-12 col-lg-12 mt-5 list-group mx-auto js-list"></ul>
            </form>
        </div>
    </div>
    <span class="mt-5 d-block text-center">Follow me on: <a href="https://github.com/akbarahmadjonov/">GitHub</a></span>

    <script src="./js/main.js"></script>
</body>

</html>
